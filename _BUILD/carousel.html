    <!-- ===================================================================================-->
    <!-- BANNER CAROUSAL SLIDES-->
    <!-- ===================================================================================-->
    <h1>Carousel</h1>
    <div class="bg-primary">
      <div class="grid-container">
        <div class="swiper arrows-outside accent3-arrows square-pagination">
          <div class="swiper-wrapper py3">
            <div class="swiper-slide">
              <div class="grid-x">
                <div class="cell medium-offset-1">
                  <h1>Carousel slide</h1>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="grid-x">
                <div class="cell medium-offset-1">
                  <h1>Carousel slide</h1>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="grid-x">
                <div class="cell medium-offset-1">
                  <h1>Carousel slide</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next" data-tooltip tabindex="1" title="Next slide" data-disable-hover="true"></div>
          <div class="swiper-button-prev" data-tooltip tabindex="1" title="Previous slide" data-disable-hover="true"></div>
        </div>
      </div>
    </div>
